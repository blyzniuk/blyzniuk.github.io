<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

    <div class="input-group">
        <input id="foo" type="text" value="https://github.com/zenorocha/clipboard.js.git">
        <span class="input-group-button">
            <button class="btn" type="button" data-clipboard-demo="" data-clipboard-target="#foo">
                <img class="clippy" src="clippy.svg" width="13" alt="Copy to clipboard">
            </button>
        </span>
    </div>
    
    <style>
        .input-group {
            display: table
        }

        .input-group input {
            position: relative;
            width: 100%
        }

        .input-group input:focus {
            z-index: 2
        }

        .input-group input[type=text]+.btn {
            margin-left: 0
        }

        .input-group.inline {
            display: inline-table
        }

        .input-group input,.input-group-button {
            display: table-cell
        }

        .input-group-button {
            width: 1%;
            vertical-align: middle
        }

        .input-group input:first-child,.input-group-button:first-child .btn {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0
        }

        .input-group-button:first-child .btn {
            margin-right: -1px
        }

        .input-group input:last-child,.input-group-button:last-child .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0
        }

        .input-group-button:last-child .btn {
            margin-left: -1px
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script>new ClipboardJS('.btn');</script>
</body>
</html>
